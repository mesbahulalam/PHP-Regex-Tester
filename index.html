<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Regex for PHP Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Regex â€” PHP Regex Function Simulator</h1>
        <div class="inputs">
            <label>Regex
                <input type="text" id="regex" placeholder="/(.*), (.*)/">
            </label>
            <label>Replacement
                <input type="text" id="replacement" placeholder="$0 --> $2 $1">
            </label>
        </div>
        <div class="inputs">
            <label>Test Strings
                <textarea id="testStrings" rows="6" placeholder="last_name, first_name
bjorge, philip
kardashian, kim
mercury, freddie"></textarea>
            </label>
        </div>
        <div class="tabs">
            <button class="tab active" data-func="preg_match">preg_match</button>
            <button class="tab" data-func="preg_match_all">preg_match_all</button>
            <button class="tab" data-func="preg_replace">preg_replace</button>
            <button class="tab" data-func="preg_grep">preg_grep</button>
            <button class="tab" data-func="preg_split">preg_split</button>
        </div>
        <div id="php-code-container" style="margin: 1em 0; width: 100%; position: relative;">
            <pre id="php-code" style="display:block; background:#232931; padding:1.5em; border-radius:4px; margin:0;"></pre>
            <button id="copy-php-code" style="position:absolute; top:10px; right:8px; background:transparent; border:none; font-size:1.3em; cursor:pointer; color:#00adb5;">ðŸ“‹</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
